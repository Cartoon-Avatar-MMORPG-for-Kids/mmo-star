name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: sudo apt-get install libmysqlclient-dev && git submodule update --init && mkdir build && cd build && cmake ../ 
    - name: make
      run: cd build && make
